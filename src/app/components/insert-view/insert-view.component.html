<h1>Inserisci prodotto</h1>
<form class="form" [formGroup]="productForm">
  <div class="form-input">
    <label for="product-name">Prodotto: </label>
    <input type="text" id="product-name" [formControlName]="'name'">
  </div>

  <div class="form-input">
    <label for="product-price">Prezzo: </label>
    <input type="text" id="product-price" [formControlName]="'price'">
  </div>
  <div class="form-input">
    <label for="product-category">Categoria: </label>
    <input type="text" id="product-category" [formControlName]="'category'">
  </div>
  <div class="form-input">
    <label for="product-quantity">Quantit√†: </label>
    <input type="text" id="product-quantity" [formControlName]="'quantity'">
  </div>
  <div class="form-input">
    <button class="btn btn-primary" [disabled]="this.productForm.invalid" (click)="onSave()">Aggiungi prodotto</button>
  </div>
</form>
